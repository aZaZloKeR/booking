<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<tr th:each="room : ${allHotelRooms}">
    <td> Номер комнаты: </td>
    <td th:text="${room.number}"> </td>
    <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Кол-во проживающих гостей:  </td>
    <td th:text="${room.occupiedPlaces}"> </td>
    <td>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Даты когда номер занят: </td>
    <td th:text="${room.dates}"> </td>
<!--<tr th:each="date: ${room.dates}">
        <td> date: </td>
        <td th:text="|books[${itemStat.index}].id|"> </td>
    </tr>-->
</tr>
<td><br></td>
<form th:action="@{/addHotelRooms}" method="post">
    <div><label> Номер комнаты : <input type="text" name="number"/> </label></div>
    <div><label> Кол-во мест: <input type="text" name="amountPlace"/> </label></div>
    <div><input type="submit" value="Добавить номер в отеле"/></div>
</form>
<br>

</body>

</html>
